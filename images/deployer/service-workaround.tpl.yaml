# Workaround "native" istio service since there is an issue with Knative and
# istio's policy not being applied.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployer
  namespace: kuda
spec:
  selector:
    matchLabels:
      app: deployer
  template:
    metadata:
      labels:
        app: deployer
    spec:
      containers:
        - image: gcr.io/kuda-project/deployer
          name: deployer
          volumeMounts:
            - name: secret
              readOnly: true
              mountPath: "/secret"
          env:
            - name: PORT
              value: "80"
            - name: KUDA_GCP_PROJECT
              value: $KUDA_GCP_PROJECT
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/key.json
          ports:
            - containerPort: 80
      volumes:
        - name: secret
          secret:
            secretName: deployer-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: deployer
  namespace: kuda
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: deployer
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: deployer-vservice
  namespace: kuda
spec:
  hosts:
    - deployer.kuda
    - deployer.kuda.$KUDA_DOMAIN
    - deployer.kuda.svc
    - deployer.kuda.svc.cluster.local
  gateways:
    - deployer-gw
  http:
    - route:
        - destination:
            host: deployer
            port:
              number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: deployer-gw
  namespace: kuda
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - deployer.kuda
        - deployer.kuda.$KUDA_DOMAIN
        - deployer.kuda.svc
        - deployer.kuda.svc.cluster.local
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        privateKey: /etc/istio/ingressgateway-certs/tls.key
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      hosts:
        - deployer.kuda
        - deployer.kuda.$KUDA_DOMAIN
        - deployer.kuda.svc
        - deployer.kuda.svc.cluster.local
